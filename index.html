<!DOCTYPE html>
<html>

<head>
	<title>Registration Portal</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<h1>USER SECTION</h1>

	<div class="hero_image">
		<div class="formbox">
			<div class=buttonbox>
				<div id="btn"></div>
				 <button type="button" class="toggle-btn" onclick="login()"><strong>Sign In</strong></button>
				 <button type="button" class="toggle-btn" onclick="register()"><strong>Sign Up</strong></button>
			</div>
				<form id="login" class="input-group">
					<input type="text" class="input-field" placeholder="Enter Username" required>
					<input type="Password" class="input-field" placeholder="Enter Password" required><br>
					<button type="submit" class="submit-btn">Sign Me In</button>
				</form>

				<form id="register" class="input-group">
					<input type="email" class="input-field" placeholder="Enter Email" required>
					<input type="text" class="input-field" placeholder="Enter Username" required>
					<input type="Password" class="input-field" placeholder="Enter Password" required>
					<input type="Password" class="input-field" placeholder="Re-enter Password" required><br>
					<button type="submit" class="submit-btn">Sign Me Up</button>
				</form>
		</div>
	</div>

<script type="text/javascript">
	var x= document.getElementById('login');
	var y= document.getElementById('register');
	var z= document.getElementById('btn');

function register(){
	x.style.left="-400px";
	y.style.left="50px";
	z.style.left="110px";
}

function login(){
	x.style.left="50px";
	y.style.left="450px";
	z.style.left="0px";
}

 document.getElementById("register").reset(); 

</script>
</body>

</html>
